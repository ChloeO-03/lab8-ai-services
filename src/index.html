<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Application - Lab 8</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="container">
      <div>
        <h1>AI Chat Application</h1>
        <p class="subtitle">MVC Architecture with Multiple AI Providers</p>
      </div>
      
      <!-- Stats Panel in Header -->
      <div class="stats-panel">
        <div class="stat-card">
          <span class="stat-value" id="message-count">0</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Application -->
  <main class="app-main">
    <div class="container">
      
      <!-- NEW: AI Provider Selection Panel -->
      <div class="provider-panel">
        <label for="ai-provider" class="provider-label">
          ü§ñ AI Provider:
        </label>
        <select id="ai-provider" class="provider-select">
          <option value="eliza">Eliza (Local)</option>
          <option value="gemini">Gemini Pro</option>
        </select>
        
        <!-- API Key Input (hidden by default) -->
        <div id="api-key-container" class="api-key-container" style="display: none;">
          <input 
            type="password" 
            id="api-key-input" 
            class="api-key-input"
            placeholder="Enter Gemini API key (starts with AIzaSy)..."
          >
          <button id="api-key-submit" class="api-key-submit">Save Key</button>
        </div>
        
        <!-- Provider Status Message -->
        <div id="provider-status" class="provider-status" style="display: none;"></div>
      </div>

      <!-- Controls Panel -->
      <div class="controls-panel">
        <button id="export-btn" class="control-button">
          üì• Export Chat
        </button>
        <button id="import-btn" class="control-button">
          üì§ Import Chat
        </button>
        <button id="clear-btn" class="control-button danger">
          üóëÔ∏è Clear All
        </button>
        <input 
          type="file" 
          id="import-file" 
          accept=".json"
          style="display: none;"
        >
      </div>

      <!-- Chat Container -->
      <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
          <!-- Messages will be rendered here by the View -->
          <div class="empty-state">
            <p>No messages yet. Start a conversation!</p>
          </div>
        </div>
        
        <!-- Message Input Form -->
        <form id="message-form" class="message-form">
          <input 
            type="text" 
            id="message-input" 
            class="message-input"
            placeholder="Type a message..."
            autocomplete="off"
            required
          >
          <button type="submit" class="send-button">Send</button>
        </form>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="app-footer">
    <div class="container">
      <p>
        Built with MVC architecture | 
        AI Services: Eliza & Gemini Pro |
        Lab 8 - Service Layer Pattern
      </p>
    </div>
  </footer>

  <!-- Hidden element for compatibility -->
  <span id="last-saved" style="display: none;">Never</span>

  <!-- Scripts (type="module" for ES6 imports) -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
